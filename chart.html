<!DOCTYPE html>
<html>
<head>
    <title>스트리밍 데이터 차트</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chartContainer { width: 90%; max-width: 1000px; margin: auto; }
    </style>
</head>
<body>
    <h1>스트리밍 데이터 변화 추이 (KST)</h1>
    <p>최근 업데이트 시간: 2025-10-30 21:57:09 KST</p>
    <div id="chartContainer">
        <canvas id="simpleChart"></canvas>
    </div>
    
    <script>
    // 🚨 Bash 변수에는 줄바꿈이나 불필요한 공백이 포함되어 있지 않으므로 안전하게 삽입
    const chartData = [2133300, 2133300, 2133300, 2133300, 2133300, 2133300, 2133300];
    const chartLabels = ["21:08:18 KST", "21:09:23 KST", "21:10:09 KST", "21:38:29 KST", "21:45:14 KST", "21:50:00 KST", "21:57:09 KST"];

    const ctx = document.getElementById('simpleChart').getContext('2d');
    
    // 🚨 데이터가 비어있는지 확인하는 방어 코드 추가
    if (chartData.length === 0) {
        console.error("Chart data is empty. Cannot render chart.");
        document.getElementById('chartContainer').innerHTML = "<p>데이터가 없어 차트를 그릴 수 없습니다.</p>";
    } else {
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: chartLabels,
                datasets: [{
                    label: '값 변화 추이',
                    data: chartData,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    tension: 0.1,
                    pointRadius: 3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'category', 
                        title: { display: true, text: '시간 (HH:MM KST)' }
                    },
                    y: {
                        title: { display: true, text: '값' },
                        beginAtZero: false,
                        ticks: {
                            callback: function(value) {
                                return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                            }
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += context.parsed.y.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });
    }
    </script>
</body>
</html>

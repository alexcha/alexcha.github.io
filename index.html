<!DOCTYPE html>
<html>
<head>
    <title>..</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chart.js CDN 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        body { font-family: 'Inter', Arial, sans-serif; margin: 0; background-color: #f7f7f7; color: #333; }
        .container { width: 95%; max-width: 1000px; margin: 20px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 5px; font-size: 24px; }
        p.update-time { text-align: center; color: #777; margin-bottom: 30px; font-size: 14px; }
        /* 차트 컨테이너가 모바일에서 너무 작아지지 않도록 최소 높이 설정 */
        #chartContainer { margin-bottom: 50px; border: 1px solid #eee; border-radius: 8px; padding: 10px; background: #fff; height: 40vh; min-height: 300px;}
        h2 { margin-top: 40px; margin-bottom: 15px; text-align: center; color: #555; font-size: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px;}
    </style>
</head>
<body>
    <div class="container">

        <p class="update-time">최근 업데이트 시간: 2025-10-31 02:35:25 KST</p>
        
        <!-- 차트 영역 -->
        <div id="chartContainer">
            <canvas id="simpleChart"></canvas>
        </div>
        
        <!-- 데이터 표 영역 -->
        <h2>데이터 기록 (최신순)</h2>
        <div>
            <table style="width: 100%; max-width: 1000px; border-collapse: collapse; border: 1px solid #ddd; font-size: 14px; min-width: 300px;">
<thead><tr><th style="padding: 12px; background-color: #e9ecef; border: 1px solid #ddd; text-align: left; color: #495057;">시간 (KST)</th><th style="padding: 12px; background-color: #e9ecef; border: 1px solid #ddd; text-align: right; color: #495057;">값</th></tr></thead>
<tbody>
<tr><td style="padding: 10px; border: 1px solid #eee; text-align: left; background-color: white;">2025-10-31 02:35:25 KST</td><td style="padding: 10px; border: 1px solid #eee; text-align: right; font-weight: bold; color: #d9534f; background-color: white;">2,260,800</td></tr>
<tr><td style="padding: 10px; border: 1px solid #eee; text-align: left; background-color: white;">2025-10-31 01:39:00 KST</td><td style="padding: 10px; border: 1px solid #eee; text-align: right; font-weight: bold; color: #d9534f; background-color: white;">2,262,900</td></tr>
<tr><td style="padding: 10px; border: 1px solid #eee; text-align: left; background-color: white;">2025-10-31 00:13:31 KST</td><td style="padding: 10px; border: 1px solid #eee; text-align: right; font-weight: bold; color: #d9534f; background-color: white;">2,234,700</td></tr>
<tr><td style="padding: 10px; border: 1px solid #eee; text-align: left; background-color: white;">2025-10-30 23:55:42 KST</td><td style="padding: 10px; border: 1px solid #eee; text-align: right; font-weight: bold; color: #d9534f; background-color: white;">2,201,000</td></tr>
<tr><td style="padding: 10px; border: 1px solid #eee; text-align: left; background-color: white;">2025-10-30 23:50:45 KST</td><td style="padding: 10px; border: 1px solid #eee; text-align: right; font-weight: bold; color: #d9534f; background-color: white;">2,201,000</td></tr>
<tr><td style="padding: 10px; border: 1px solid #eee; text-align: left; background-color: white;">2025-10-30 23:00:24 KST</td><td style="padding: 10px; border: 1px solid #eee; text-align: right; font-weight: bold; color: #d9534f; background-color: white;">2,201,000</td></tr>
<tr><td style="padding: 10px; border: 1px solid #eee; text-align: left; background-color: white;">2025-10-30 22:40:45 KST</td><td style="padding: 10px; border: 1px solid #eee; text-align: right; font-weight: bold; color: #d9534f; background-color: white;">2,170,400</td></tr>
</tbody></table>
        </div>
    </div>
    
    <script>
    // 🚨 셸 스크립트에서 파싱된 동적 데이터가 여기에 삽입됩니다.
    const chartData = [2170400, 2201000, 2201000, 2201000, 2234700, 2262900, 2260800];
    const chartLabels = ["22:40", "23:00", "23:50", "23:55", "00:13", "01:39", "02:35"];

    console.log("Chart Data Array:", chartData);
    console.log("Chart Labels Array:", chartLabels);

    const ctx = document.getElementById('simpleChart').getContext('2d');
    
    if (chartData.length === 0) {
        console.error("Chart data is empty. Cannot render chart.");
        document.getElementById('chartContainer').innerHTML = "<p style='text-align: center; color: red; padding: 50px;'>데이터가 없어 차트를 그릴 수 없습니다.</p>";
    } else {
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: chartLabels,
                datasets: [{
                    label: '값 변화 추이',
                    data: chartData,
                    borderColor: 'rgba(255, 99, 132, 1)', 
                    backgroundColor: 'rgba(255, 99, 132, 0.4)',
                    borderWidth: 2,
                    tension: 0.3, 
                    pointRadius: 4,
                    pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // 컨테이너 크기에 맞춤
                scales: {
                    x: {
                        type: 'category', 
                        title: { display: true, text: '시간 (HH:MM)', font: { size: 14, weight: 'bold' } },
                        // 레이블이 많아지면 일부만 표시하도록 설정
                        ticks: {
                            maxTicksLimit: 10 // 레이블 수를 늘려 더 많은 데이터를 표시
                        }
                    },
                    y: {
                        title: { display: true, text: '값', font: { size: 14, weight: 'bold' } },
                        beginAtZero: false,
                        ticks: {
                            callback: function(value) {
                                return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += context.parsed.y.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });
    }
    </script>
</body>
</html>

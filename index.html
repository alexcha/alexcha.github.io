<!DOCTYPE html>
<html>
<head>
    <title>No..</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        body { font-family: 'Inter', Arial, sans-serif; margin: 20px; background-color: #f7f7f7; color: #333; }
        .container { width: 95%; max-width: 1000px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 5px; }
        p.update-time { text-align: center; color: #777; margin-bottom: 20px; }
        #chartContainer { margin-bottom: 40px; }
        h2 { margin-top: 40px; margin-bottom: 10px; text-align: center; color: #555; }
        /* 표 스타일은 2. HTML 테이블 생성 섹션의 인라인 스타일로 정의됨 */
    </style>
</head>
<body>
    <div class="container">
        <h1>스트리밍 이맨트 추이</h1>
        <p class="update-time">최근 업데이트 시간: 2025-10-30 22:56:11 KST</p>
        
        <div id="chartContainer">
            <canvas id="simpleChart"></canvas>
        </div>
        
        <h2>데이터 기록</h2>
        <table style="width: 100%; max-width: 1000px; margin: 30px auto 0; border-collapse: collapse; border: 1px solid #ddd;">
<thead><tr><th style="padding: 12px; background-color: #f4f4f4; border: 1px solid #ddd; text-align: left;">시간 (KST)</th><th style="padding: 12px; background-color: #f4f4f4; border: 1px solid #ddd; text-align: right;">값</th></tr></thead>
<tbody>
<tr><td style="padding: 10px; border: 1px solid #ddd; text-align: left;">2025-10-30 22:40:45 KST</td><td style="padding: 10px; border: 1px solid #ddd; text-align: right; font-weight: bold;">2,170,400</td></tr>
<tr><td style="padding: 10px; border: 1px solid #ddd; text-align: left;">2025-10-30 22:44:11 KST</td><td style="padding: 10px; border: 1px solid #ddd; text-align: right; font-weight: bold;">2,170,400</td></tr>
<tr><td style="padding: 10px; border: 1px solid #ddd; text-align: left;">2025-10-30 22:49:59 KST</td><td style="padding: 10px; border: 1px solid #ddd; text-align: right; font-weight: bold;">2,170,400</td></tr>
<tr><td style="padding: 10px; border: 1px solid #ddd; text-align: left;">2025-10-30 22:56:11 KST</td><td style="padding: 10px; border: 1px solid #ddd; text-align: right; font-weight: bold;">2,170,400</td></tr>
</tbody></table> </div>
    
    <script>
    const chartData = [2170400, 2170400, 2170400, 2170400];
    const chartLabels = ["22:40:45 KST", "22:44:11 KST", "22:49:59 KST", "22:56:11 KST"];

    const ctx = document.getElementById('simpleChart').getContext('2d');
    
    if (chartData.length === 0) {
        console.error("Chart data is empty. Cannot render chart.");
        document.getElementById('chartContainer').innerHTML = "<p style='text-align: center; color: red;'>데이터가 없어 차트를 그릴 수 없습니다.</p>";
    } else {
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: chartLabels,
                datasets: [{
                    label: '값 변화 추이',
                    data: chartData,
                    borderColor: 'rgba(255, 99, 132, 1)', 
                    backgroundColor: 'rgba(255, 99, 132, 0.4)',
                    borderWidth: 2,
                    tension: 0.3, 
                    pointRadius: 4,
                    pointBackgroundColor: 'rgba(255, 99, 132, 1)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    x: {
                        type: 'category', 
                        title: { display: true, text: '시간 (HH:MM KST)', font: { size: 14 } }
                    },
                    y: {
                        title: { display: true, text: '값', font: { size: 14 } },
                        beginAtZero: false,
                        ticks: {
                            callback: function(value) {
                                return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += context.parsed.y.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });
    }
    </script>
</body>
</html>
